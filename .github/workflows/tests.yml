name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository-2.0-dev gir1.2-gtk-4.0 libadwaita-1-dev libcairo2-dev xvfb

      - name: Install dependencies
        run: |
          pip install pytest
          pip install evdev psutil pycairo PyGObject pyserial PyYAML

      - name: Run tests
        run: xvfb-run python3 -m pytest tests/
