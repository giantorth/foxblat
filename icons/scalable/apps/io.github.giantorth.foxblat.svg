<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1e1e22"/>

  <!-- Fox ears (behind everything) -->
  <polygon points="30,20 20,52 48,44" fill="#e8945a" stroke="#40404e" stroke-width="1.5" stroke-linejoin="round"/>
  <polygon points="98,20 108,52 80,44" fill="#e8945a" stroke="#40404e" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Inner ears -->
  <polygon points="32,28 25,48 44,42" fill="#e8c492"/>
  <polygon points="96,28 103,48 84,42" fill="#e8c492"/>

  <!-- Fox head shape -->
  <ellipse cx="64" cy="52" rx="36" ry="30" fill="#e8945a" stroke="#40404e" stroke-width="1.5"/>

  <!-- Lighter face center -->
  <ellipse cx="64" cy="56" rx="24" ry="22" fill="#e8c492"/>

  <!-- Snout -->
  <ellipse cx="64" cy="64" rx="12" ry="9" fill="#f5e6d0"/>

  <!-- Nose -->
  <ellipse cx="64" cy="60" rx="4.5" ry="3" fill="#1e1e22"/>

  <!-- Mouth -->
  <path d="M64,63 L61,67" stroke="#40404e" stroke-width="1.3" stroke-linecap="round" fill="none"/>
  <path d="M64,63 L67,67" stroke="#40404e" stroke-width="1.3" stroke-linecap="round" fill="none"/>

  <!-- Eyes -->
  <ellipse cx="50" cy="48" rx="5.5" ry="6" fill="#1e1e22"/>
  <ellipse cx="78" cy="48" rx="5.5" ry="6" fill="#1e1e22"/>

  <!-- Eye shine -->
  <circle cx="52" cy="46" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="46" r="2" fill="#ffffff" opacity="0.9"/>

  <!-- Eyebrows -->
  <path d="M42,40 Q50,36 58,40" stroke="#40404e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M70,40 Q78,36 86,40" stroke="#40404e" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Whiskers -->
  <line x1="22" y1="58" x2="44" y2="62" stroke="#70737b" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="20" y1="64" x2="43" y2="65" stroke="#70737b" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="84" y1="62" x2="106" y2="58" stroke="#70737b" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="85" y1="65" x2="108" y2="64" stroke="#70737b" stroke-width="1" stroke-linecap="round" opacity="0.5"/>

  <!-- Steering wheel (in front of fox, lower portion) -->
  <!-- Outer rim -->
  <circle cx="64" cy="92" r="24" fill="none" stroke="#70737b" stroke-width="3.5"/>
  <!-- Inner hub -->
  <circle cx="64" cy="92" r="5" fill="#70737b"/>
  <!-- Spokes -->
  <line x1="64" y1="87" x2="64" y2="68" stroke="#70737b" stroke-width="3" stroke-linecap="round"/>
  <line x1="59.5" y1="93.5" x2="42" y2="102" stroke="#70737b" stroke-width="3" stroke-linecap="round"/>
  <line x1="68.5" y1="93.5" x2="86" y2="102" stroke="#70737b" stroke-width="3" stroke-linecap="round"/>

  <!-- Paws on wheel -->
  <ellipse cx="44" cy="82" rx="7" ry="5" fill="#e8945a" stroke="#40404e" stroke-width="1" transform="rotate(-15, 44, 82)"/>
  <ellipse cx="84" cy="82" rx="7" ry="5" fill="#e8945a" stroke="#40404e" stroke-width="1" transform="rotate(15, 84, 82)"/>
  <!-- Paw pads -->
  <circle cx="41" cy="81" r="1.5" fill="#e8c492"/>
  <circle cx="44" cy="80" r="1.5" fill="#e8c492"/>
  <circle cx="47" cy="81" r="1.5" fill="#e8c492"/>
  <circle cx="81" cy="81" r="1.5" fill="#e8c492"/>
  <circle cx="84" cy="80" r="1.5" fill="#e8c492"/>
  <circle cx="87" cy="81" r="1.5" fill="#e8c492"/>
</svg>
